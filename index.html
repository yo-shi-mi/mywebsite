<!DOCTYPE html>
<html>
<head>
	<title>My Personal Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		body {
			background-color: #f2e6ff;
			color: #333;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			font-size: 3em;
			margin-bottom: 0.5em;
			color: #9d4edd;
		}

		h2 {
			font-size: 2em;
			margin-bottom: 0.5em;
			color: #9d4edd;
		}

		p {
			font-size: 1.2em;
			margin-bottom: 1em;
		}

		button {
			background-color: #9d4edd;
			color: white;
			border: none;
			padding: 0.8em 1.2em;
			font-size: 1.2em;
			border-radius: 20px;
			cursor: pointer;
			margin-top: 1em;
			transition: all 0.2s ease-in-out;
		}

		button:hover {
			background-color: #7c30b6;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to My Website</h1>
		<h2>About Me</h2>
		<p><span id="typing"></span></p>
		<button>Contact Me</button>
	</div>
	<script>
		var text = "I am a blockchain community manager with a passion for data analysis and programming.";
		var i = 0;
		function typing() {
			if (i < text.length) {
				document.getElementById("typing").innerHTML += text.charAt(i);
				i++;
				setTimeout(typing, 50);
			}
		}
		typing();
	</script>
</body>
</html>
